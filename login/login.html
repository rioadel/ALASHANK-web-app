<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="Login-style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="sign-up-form">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="icon ion-social-facebook"></i></a>
                    <a href="#" class="social"><i class="icon ion-social-googleplus"></i></a>
                    <a href="#" class="social"><i class="icon ion-social-instagram"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="user" />
                <input type="email" placeholder="Email" id="Email" />
                <input type="password" placeholder="Password" id="password" />
                <button type="submit" id="sign-btn">Sign Up</button>
            </form>
        </div>
        
        <div class="form-container sign-in-container">
            <form id="sign-in-form">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="icon ion-social-facebook"></i></a>
                    <a href="#" class="social"><i class="icon ion-social-googleplus"></i></a>
                    <a href="#" class="social"><i class="icon ion-social-instagram"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id="sign-in-email" />
                <input type="password" placeholder="Password" id="sign-in-password" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
    
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="logo.png" alt="" width="50" style="padding-bottom: 10px;">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="logo.png" alt="" width="50" style="padding-bottom: 10px;">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="loginScript.js"></script>
</body>

</html>
