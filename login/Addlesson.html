        <div class="content w-full">

            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input type="search" placeholder="Type for search.." class="p-10">
                </div>
                <div class="icons d-flex align-center">

                </div>
            </div>
            
    <div class="container ">
      <h2>Add New Session</h2>
      <form id="add-session-form">
        <div class="form-group">
          <label for="session-title">Session Title</label>
          <input
            type="text"
            id="session-title"
            name="title"
            class="form-control"
            required
          />
        </div>
  
        <div class="form-group">
          <label>Video Source</label>
          <div>
            <input
              type="radio"
              id="video-url-option"
              name="video_source"
              value="url"
              checked
            />
            <label for="video-url-option">YouTube URL</label>
       
            
                      </div>
        </div>
        <div class="form-group video-url-field">
          <label for="video-url">YouTube URL</label>
          <input
            type="url"
            id="video-url"
            name="video_url"
            class="form-control"
          />
        </div>
     
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
