            <div class="content w-full">
                <!-- start Head -->
                <div class="head bg-white p-15 between-flex">
                    <div class="search p-relative">
                        <input type="search" placeholder="Type for search.."
                            class="p-10">
                    </div>

                    <div class="icons d-flex align-center">
                        <div class="icons d-flex .d-flexd align-center">
                            <div class="unit-svg-icons">
                                <!-- Add Unit -->
                                <svg id="add-unit-icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="24px"
                                    viewBox="0 -960 960 960" width="30px"
                                    fill="#5f6368">
                                    <path
                                        d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                                </svg>

                                <!-- Edit Unit -->
                                <svg id="edit-unit-icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="24px"
                                    viewBox="0 -960 960 960" width="30px"
                                    fill="#5f6368">
                                    <path
                                        d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z" />
                                </svg>

                                <!-- Delete Unit -->
                                <svg id="delete-unit-icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="24px"
                                    viewBox="0 -960 960 960" width="24px"
                                    fill="#5f6368">
                                    <path
                                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                                </svg>
                            </div>

                            <div class="unit-svg-icons-forms">
                                <!-- Add Unit Form -->
                                <div class="add-unit-form"
                                    id="add-unit-form-id">
                                    <form>
                                        <div>
                                            <label for="inputUnitName">Enter
                                                Unit Name</label>
                                            <input type="text"
                                                id="inputUnitName" required>
                                        </div>
                                        <div>
                                            <label for="inputUnitColor">Choose
                                                Unit Color</label>
                                            <input type="color"
                                                id="inputUnitColor">
                                        </div>
                      
                                        <div>
                                            <button type="button"
                                                id="add-unit-id">Add
                                                Unit</button>
                                            <button type="button"
                                                id="cancel-add-unit-id">Cancel</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Delete Unit Form  -->
                                <div id="delete-unit-form">
                                    <form>
                                        <div>
                                            <label
                                                for="input-delete-unit-name">Enter
                                                Unit Name</label>
                                            <input type="text"
                                                id="input-delete-unit-name"
                                                required>
                                        </div>
                                        <div>
                                            <button id="delete-unit-button">
                                                Delete Unit </button>
                                            <button
                                                id="cancel-delete-unit-id">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- Edit Unit Form -->
                                <div id="edit-unit-form">
                                    <form>
                                        <div id="input-edit-unit-group-name">
                                            <label
                                                for="input-edit-unit-name">Enter
                                                Unit Name</label>
                                            <input type="text"
                                                id="input-edit-unit-name">
                                        </div>
                                        <div class="input-edit-unit-properties"
                                            id="input-edit-unit-properties-id">
                                            <input type="checkbox"
                                                name="input-edit-unit-checkbox"
                                                id="input-edit-name-id">Name
                                            <input type="text"
                                                name="input-edited-unit-name"
                                                id="input-edited-unit-name-id"
                                                disabled>
                                            <input type="checkbox"
                                                name="input-edit-unit-checkbox"
                                                id="input-edit-color-id">color
                                            <input type="color"
                                                name="input-edited-unit-color"
                                                id="input-edited-unit-color-id"
                                                disabled>
                                           
                                        </div>
                                        <div>
                                            <button id="edit-unit-button-id">
                                                edit </button>
                                            <button
                                                id="cancel-edit-unit-id">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <span class="notification p-relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img src="imgs/avatar.png" alt class="rad-half">
                    </div>
                </div>
                <!-- SECTION  Wrtite your code down here -->
                <div class="unitsContainer" id="big-unit-container">
                </div>
            </div>
