    <style>
      .container {
        width: 80%;
        max-width: 1200px; /* العرض الأقصى للجدول */
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 100px ;
      }

      #sessions-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      #sessions-table th,
      #sessions-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      #sessions-table th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
        text-transform: uppercase;
      }

      #sessions-table td {
        background-color: #fff;
        color: #555;
      }

      /* Hover effect for rows */
      #sessions-table tr:hover {
        background-color: #f9f9f9;
      }
      /* Add base styles for all icons */
.custom-icon {
  font-size: 20px; /* Adjust size */
  color: #555; /* Default color */
  cursor: pointer; /* Change cursor to indicate clickable */
  margin: 0 5px; /* Add spacing between icons */
  transition: color 0.3s, transform 0.3s; /* Smooth hover effect */
}

/* Specific styles for edit icon */
.edit-session {
  color: #4caf50; /* Green for edit */
}

/* Specific styles for delete icon */
.delete-session {
  color: #f44336; /* Red for delete */
}

/* Hover effect for all icons */
.custom-icon:hover {
  color: #000; /* Change color on hover */
  transform: scale(1.2); /* Slight zoom effect */
}

/* Optional: Add more interactivity */
.custom-icon:active {
  transform: scale(1); /* Reset scale on click */
  opacity: 0.8; /* Slight transparency on click */
}


      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .modal h3 {
        margin: 0 0 15px;
      }

      .modal-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .modal-actions button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #save-session {
        background-color: #4caf50;
        color: white;
      }

      #cancel-session {
        background-color: #f44336;
        color: white;
      }
      #add-session-btn {
  background-color: #3f9fd3; /* اللون الأساسي */
  color: #fff; /* لون النص */
  border: none; /* إزالة الحدود */
  border-radius: 5px; /* زوايا مستديرة */
  padding: 10px 20px; /* مساحة داخلية */
  font-size: 16px; /* حجم الخط */
  cursor: pointer; /* تغيير المؤشر عند التمرير */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* إضافة ظل */
  transition: background-color 0.3s ease, transform 0.2s ease; /* تأثير الانتقال */
}

#add-session-btn:hover {
  background-color: #3f9fd3; /* لون مختلف عند التمرير */
  transform: scale(1.05); /* تكبير خفيف عند التمرير */
}

#add-session-btn:active {
  background-color: #3f9fd3; /* لون عند الضغط */
  transform: scale(0.95); /* تصغير خفيف عند الضغط */
}

    </style>
